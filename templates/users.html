<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <h1>Список пользователей</h1>
        <ul>
            {% for user in users %}
            <li>{{ user.name }} ({{ user.email }})</li>
            {% endfor %}
        </ul>
        <a href="/">На главную</a>
    </div>
</body>

</html>
